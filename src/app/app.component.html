<div class="page-container">
  <mat-form-field appearance="fill">
    <mat-label>Genre</mat-label>
    <mat-select [(value)]="genreFilter">
      <mat-option [value]="null">None</mat-option>
      <mat-option *ngFor="let genre of genres"  [value]="genre">{{ genre }}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Year</mat-label>
    <mat-select [(value)]="yearFilter">
      <mat-option [value]="null">None</mat-option>
      <mat-option *ngFor="let year of years" [value]="year">{{ year }}</mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-button (click)="filterFilms()">Filter</button>
  <mat-paginator
    [length]="totalItemsLength"
    [pageSize]="10"
    [pageSizeOptions]="[10, 20, 50]"
    (page)="onPaginationChange($event)"
  ></mat-paginator>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 films-table">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell class="table-cell" *matCellDef="let film"> {{film.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell class="table-cell" *matCellDef="let film"> {{film.name}} </td>
    </ng-container>

    <ng-container matColumnDef="genres">
      <th mat-header-cell *matHeaderCellDef> Genres </th>
      <td mat-cell class="table-cell" *matCellDef="let film"> {{film.genres[0] + ', ' + film.genres[1]}} </td>
    </ng-container>

    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef> Year </th>
      <td mat-cell class="table-cell" *matCellDef="let film"> {{film.year}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
